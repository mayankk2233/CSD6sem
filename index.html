<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Node Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Server Successfully Running ðŸš€</h1>
    <p>This page is served using Node.js HTTP module.</p>

    <h2>System Information</h2>
    <ul id="osInfo">
        <li>Loading...</li>
    </ul>

    <script>
        fetch('/osinfo')
            .then(response => response.json())
            .then(data => {
                document.getElementById('osInfo').innerHTML = `
                    <li><b>OS Platform:</b> ${data.platform}</li>
                    <li><b>OS Type:</b> ${data.type}</li>
                    <li><b>OS Release:</b> ${data.release}</li>
                    <li><b>CPU Architecture:</b> ${data.architecture}</li>
                    <li><b>Hostname:</b> ${data.hostname}</li>
                    <li><b>Current User:</b> ${data.user}</li>
                    <li><b>Home Directory:</b> ${data.homeDir}</li>
                    <li><b>Memory:</b> ${data.memory}</li>
                `;
            })
            .catch(err => {
                document.getElementById('osInfo').innerHTML =
                    '<li>Error loading system information</li>';
            });
    </script>
</body>
</html>
